version: 0.0
os: linux
files:
  - source: /public/
    destination: /var/www/html/public/
permissions:
  - object: /var/www/html/public/
    owner: ec2-user
    group: ec2-user
    mode: 644
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
      